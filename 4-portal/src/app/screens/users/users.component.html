<div class="mainContent">
    <div class="listofUsers">
        LIST OF USERS
        <table class="table">
            <thead>
                <tr class="NE">
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr class="list" *ngFor="let user of users;">
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
